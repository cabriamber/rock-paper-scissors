<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset = "UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel = "stylesheet" href = "style.css"></link>
    
  </head>
  <body>
    <div class = "heading">
      <h1>Rock Paper Scissors</h1>
      <div class = "subheading">First to five</div>
    </div> <!--end the heading section-->
    <div class = "scoreboard">
      <div> You: </div> 
      <div> Computer: </div> 
    </div> <!--ends the scoreboard div-->
    <div class = "prompt">Make Your Choice</div>
    <div class = "options">
      <button id = "rock">Rock</button>
      <button id = "paper">Paper</button>
      <button id = "scissors">Scissors</button>
    </div> <!--ends the options div-->

    <script src = script.js></script>
  </body>  
</html>
