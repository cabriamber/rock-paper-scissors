<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset = "UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel = "stylesheet" href = "style.css"></link>
    
  </head>
  <body>
    <div class = "heading">
      <h1>Rock Paper Scissors</h1>
      <div class = "subheading" id = "score">First to five</div>
    </div> <!--end the heading section-->
    <div class = "scoreboard">
      <div id = "userScore"> You: 0</div> 
      <div id = "computerScore"> Computer: 0</div> 
    </div> <!--ends the scoreboard div-->
    <div class = "prompt" id = "notice">Make Your Choice</div>
    <div class = "options" id = "buttons">
      <button id = "rock">Rock</button>
      <button id = "paper">Paper</button>
      <button id = "scissors">Scissors</button>
    </div> <!--ends the options div-->
    <div id = "currentRoundReport">
      <div id = "userChoiceInfo"> </div>
      <div id = "computerChoiceInfo"> </div>
      <div id = "determineWinner"> </div>
    </div> <!--ends the current round report div-->
    

    <script src = script.js></script>
  </body>  
</html>
